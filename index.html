<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과 숫자 퍼즐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <div class="start-content">
            <div class="start-apple">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxjaXJjbGUgY3g9IjUwIiBjeT0iNTAiIHI9IjQ1IiBmaWxsPSIjRjU0QzNDIiBzdHJva2U9Im5vbmUiLz4KPHJlY3QgeD0iNDYiIHk9IjMiIHdpZHRoPSI4IiBoZWlnaHQ9IjE4IiBmaWxsPSIjMDAwMDAwIiByeD0iMyIgc3Ryb2tlPSJub25lIi8+CjxwYXRoIGQ9Ik01NCAzIFE2MiAwIDY4IDEwIFE2NCAxOCA1OCAxNSBRNTUgMTIgNTQgMTAgWiIgZmlsbD0iIzI3QUU2MCIgc3Ryb2tlPSJub25lIi8+Cjwvc3ZnPgo=" alt="Apple" class="start-apple-image">
            </div>
            <h1 class="start-title">🍎 사과 숫자 퍼즐</h1>
            <p class="start-description">사과 숫자의 합이 10이 되도록 선택하세요!</p>
            <button class="start-game-btn" id="startGameBtn">게임 시작</button>
            <button class="intro-btn-start" onclick="goToIntro()">인트로로</button>
        </div>
        
        <!-- Sound Controls -->
        <div class="sound-controls">
            <div class="speaker-icon" id="speakerIcon">🔊</div>
            <div class="volume-control" id="volumeControl">
                <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="반짝반짝 점프!.mp3" type="audio/mpeg">
        <!-- Fallback for browsers that don't support MP3 -->
        <source src="a-45986.mp3" type="audio/mpeg">
    </audio>

    <div class="game-container" id="gameContainer" style="display: none;">
        <!-- Header -->
        <header class="game-header">
            <h1 class="game-title">
                🍎 사과 숫자 퍼즐
            </h1>
            <div class="score-display">
                <span class="score-label">점수: <span id="score">0</span></span>
                <button class="intro-btn" onclick="goToIntro()">인트로로</button>
            </div>
        </header>

        <!-- Game Status -->
        <div class="game-status">
            <span>상태: <span id="gameState">ready</span></span>
            <span>시간: <span id="timer">60</span>s</span>
            <span>점수: <span id="currentScore">0</span></span>
        </div>

        <!-- New Game Button -->
        <div class="new-game-container">
            <button class="new-game-btn" id="newGameBtn">새게임 시작</button>
        </div>

        <!-- Game Board -->
        <div class="game-board-container">
            <!-- Time Progress Bar -->
            <div class="time-progress-container">
                <div class="time-progress-bar">
                    <div class="time-progress-fill" id="timeProgressFill"></div>
                </div>
                <div class="time-progress-label">시간</div>
            </div>
            
            <div class="game-board" id="gameBoard">
                <!-- Apples will be generated by JavaScript -->
            </div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <div class="instruction-item">
                <strong>목표:</strong> 사과 숫자의 합이 10이 되도록 선택
            </div>
            <div class="instruction-item">
                <strong>조작법:</strong> 마우스로 드래그하여 사과 선택
            </div>
            <div class="instruction-item">
                <strong>점수 규칙:</strong> 선택한 사과 개수 = 점수 (예: 3개로 합 10→3점)
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <h2>게임 종료!</h2>
                <p>최종 점수: <span id="finalScore">0</span>점</p>
                <button onclick="restartGame()">다시 시작</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
